    <script>
        function validateColor(input) {
            var check, code, pjg;
            if (typeof input == 'string') {
                if (input[0] === "#") {
                    pjg = input.length;
                    if (pj === 4 || pjg === 7) {
                        input = input.toLowerCase();
                        check = '#' + ('00000000' + parseInt(input.substr(1), 16).toString(16)).substr(1 - pjg);
