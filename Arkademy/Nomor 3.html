    <title>Jawaban Nomor 3</title>
    <script>
        function countChar(kata, huruf) {
            var hit_Huruf = 0;
            for (var position = 0; position < kata.length; position++) {
                if (kata.charAt(position) == huruf) {
                    hit_Huruf += 1;
                }
            }
            return hit_Huruf;

        }

        console.log(countChar('arka', 'a'));
        console.log(countChar('javascript', 'x'));
    </script>
